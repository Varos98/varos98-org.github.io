<!DOCTYPE html>
<html>
<head>
	<script>
		function insert(num){
			document.form.textview.value = document.form.textview.value+num
		}
		function equal(){
			var exp = document.form.textview.value;
			if(exp){
			document.form.textview.value = eval(exp)
		    }
		}
		function c(){
			document.form.textview.value = "";
		}
		
		function back(){
			var exp = document.form.textview.value;
			document.form.textview.value = exp.substring(0,exp.lenght-1);

		}
	</script>
	<style>
	*{
		padding: 0;
		margin: 0;

	}
	


	.botton{
		width: 50px;
		height: 50px;
		font-size: 25px;
		margin: 2px;
		text-align: center;
		border-radius: 20px;
		cursor: pointer;

	}
	.textview{
		font-size: 25px;
		width: 230px;
		height: 45px;
		padding: 5px;
		margin: 5px;
		border-radius: 20px;
	}
	</style>
	<title>Calculiator</title>
</head>
<body>
	<div class="main">
	<form name="form">
		<input class="textview" name="textview">
	</form>
	<table>
		<tr>
			<td><input class="botton" type="botton" value="C" onclick = "c()"></td>
			<td><input class="botton" type="botton" value="<" onclick = "back()"></td>
			<td><input class="botton" type="botton" value="/"  onclick="insert('/')"></td>
			<td><input class="botton" type="botton" value="x"  onclick="insert('*')"></td>
		</tr>
		<tr>
			<td><input class="botton" type="botton" value="7"onclick="insert(7)"></td>
			<td><input class="botton" type="botton" value="8" onclick="insert(8)"></td>
			<td><input class="botton" type="botton" value="9" onclick="insert(9)"></td>
			<td><input class="botton" type="botton" value="-"onclick="insert('-')"></td>
		</tr>
		<tr>
			<td><input class="botton" type="botton" value="4" onclick="insert(4)"></td>
			<td><input class="botton" type="botton" value="5" onclick="insert(5)"></td>
			<td><input class="botton" type="botton" value="6" onclick="insert(6)"></td>
			<td><input class="botton" type="botton" value="+" onclick="insert('+')"></td>
		</tr>
		<tr>

			<td><input class="botton" type="botton" value="1" onclick="insert(1)"></td>
			<td><input class="botton" type="botton" value="2"onclick="insert(2)"></td>
			<td><input class="botton" type="botton" value="3" onclick="insert(3)"></td>
			<td><input class="botton"  type="botton" value="=" onclick="equal()"></td>
		</tr>
		<tr>

			<td ><input class="botton"  type="botton" value="0" onclick="insert(0)"></td>
			<td><input class="botton" type="botton" value="."onclick="insert('.')"></td>
			
		</tr>
		
	</table>
</div>
</body>
</html>
